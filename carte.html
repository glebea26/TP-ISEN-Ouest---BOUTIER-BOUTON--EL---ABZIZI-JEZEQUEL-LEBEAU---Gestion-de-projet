<html>
<head>
    <meta charset="UTF-8">
    <title>Carte OpenStreetMap - Brest</title>

    <!-- Feuille de style Leaflet -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<h2>Carte de Brest</h2>
<div id="map"></div>

<!-- Script Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Coordonnées de Brest
    const brest = [48.3904, -4.4861];

    // Création de la carte
    const map = L.map('map').setView(brest, 12);

    // Couche OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

</script>

</body>
</html>
