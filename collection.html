<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Trashmon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #52b788 0%, #40916c 100%);
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .trashmon {
            font-size: 2.5rem;
            color: #d4e157;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }

        nav {
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }

        nav a:hover, nav a.active {
            background: rgba(255, 255, 255, 0.2);
            color: #d8f3dc;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #2d6a4f;
            margin: 2rem 0 1rem;
            font-size: 1.5rem;
        }

        .collection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .trashmon-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .trashmon-card:not(.locked):hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .trashmon-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .trashmon-card img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .trashmon-card p {
            font-weight: bold;
            color: #2d6a4f;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { 
                transform: scale(0.7);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 30px;
            padding: 0;
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: scaleIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 30px 90px rgba(82, 183, 136, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
            font-weight: 300;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #2d6a4f;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #52b788 0%, #2d6a4f 100%);
            padding: 3rem 2rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .modal-image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-image {
            width: 100%;
            max-width: 350px;
            height: auto;
            max-height: 350px;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
            animation: floatBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 2;
        }

        @keyframes floatBounce {
            0% { 
                transform: translateY(100px) scale(0.5);
                opacity: 0;
            }
            60% { 
                transform: translateY(-20px) scale(1.05);
            }
            80% { 
                transform: translateY(10px) scale(0.95);
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-body {
            padding: 2.5rem;
            background: white;
        }

        .modal-title {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #52b788 0%, #2d6a4f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 900;
            letter-spacing: -0.5px;
            animation: slideUp 0.5s ease 0.2s both;
            text-transform: uppercase;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-description {
            color: #555;
            line-height: 1.8;
            text-align: center;
            font-size: 1.05rem;
            padding: 0 1rem;
            animation: slideUp 0.5s ease 0.3s both;
            position: relative;
        }

        .modal-description::before {
            content: '‚ö°';
            display: block;
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stat-badge {
            display: inline-block;
            background: linear-gradient(135deg, #52b788 0%, #2d6a4f 100%);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 1.5rem;
            box-shadow: 0 5px 15px rgba(82, 183, 136, 0.4);
            animation: slideUp 0.5s ease 0.4s both;
        }

        footer {
            background: rgba(255, 255, 255, 0.95);
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="trashmon">Trashmon Go</h1>
        <nav>
            <a href="index.html">Accueil</a> |
            <a href="map.html">Carte</a> |
            <a href="gallerie.html">Galerie</a> |
            <a href="collection.html" class="active">Collection</a> |
            <a href="profile.html">Profil</a>
        </nav>
    </header>
    <main>
        <h2>Trashmons collect√©s</h2>
        <div class="collection">
            <div class="trashmon-card" data-trashmon="canette">
                <img src="ressources/trashmons/trashmon_canette.png" alt="Trashmon 1">

            <div class="trashmon-card" data-trashmon="carton">
                <img src="ressources/trashmons/trashmon_carton.png" alt="Trashmon 3">
                <p>Trashmon Carton H√©riss√©</p>
            </div>
            <div class="trashmon-card" data-trashmon="plastique">
                <img src="ressources/trashmons/trashmon_plastique.png" alt="Trashmon 4">
                <p>Trashmon Bouteille Furieuse</p>
            </div>
            <div class="trashmon-card" data-trashmon="verre">
                <img src="ressources/trashmons/trashmon_verre.png" alt="Trashmon 5">
                <p>Trashmon Verre Coupant</p>
            </div>
        </div>
        <h2>Trashmons √† d√©bloquer</h2>
        <div class="collection">
            <div class="trashmon-card locked">
                <img src="ressources/trashmons/sac_bloqu√©.png" alt="Inconnu">
            </div>
            <div class="trashmon-card locked">
                <img src="ressources/trashmons/pile_bloqu√©.png" alt="Inconnu">
            </div>
            <div class="trashmon-card locked">
                <img src="ressources/trashmons/brique_bloqu√©.png" alt="Inconnu">
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="trashmonModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            
            <div class="modal-header">
                <div class="modal-image-container">
                    <img class="modal-image" id="modalImage" src="" alt="">
                </div>
            </div>
            
            <div class="modal-body">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-description" id="modalDescription"></p>
                <div style="text-align: center;">
                    <span class="stat-badge" id="statBadge">COLLECT√â ‚úì</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p style="color: #333;">&copy; 2026 Trashmon Go - Tous droits r√©serv√©s</p>
    </footer>

    <script>
        // Donn√©es des Trashmons avec fun facts
        const trashmonData = {
            canette: {
                name: "Canette Grincheuse",
                image: "ressources/trashmons/trashmon_canette.png",
                description: "Toujours de mauvaise humeur, elle p√©tille de col√®re ! Son attaque signature ? Le 'Pschitt Explosif' qui surprend ses adversaires. Fun fact : elle met 200 ans √† se d√©composer, largement le temps de r√¢ler ! ü•´"
            },
            megot: {
                name: "M√©got Ninja",
                image: "ressources/trashmons/trashmon_megot.png",
                description: "Ma√Ætre de la furtivit√© urbaine ! Il se cache partout et pollue en silence. Son point faible ? L'eau ! Fun fact : un seul m√©got peut contaminer 500L d'eau. Un vrai vilain discret ! ü•∑"
            },
            carton: {
                name: "Carton H√©riss√©",
                image: "ressources/trashmons/trashmon_carton.png",
                description: "Ne touche pas ses pointes ou tu vas le regretter ! Recyclable √† l'infini, il rena√Æt toujours de ses cendres comme un ph√©nix... en carton. Il adore les jeux de mots 'car-tonnants' ! üì¶"
            },
            plastique: {
                name: "Bouteille Furieuse",
                image: "ressources/trashmons/trashmon_plastique.png",
                description: "Sous pression depuis 1950 ! Cette bouteille d√©borde d'√©nergie et n'aime PAS qu'on la jette dans la nature. Elle peut mettre 450 ans √† dispara√Ætre - autant dire qu'elle a le temps de te poursuivre ! üí¢"
            },
            verre: {
                name: "Verre Coupant",
                image: "ressources/trashmons/trashmon_verre.png",
                description: "Fragile mais MORTEL ! Champion du recyclage infini, il peut rena√Ætre √©ternellement sans perdre sa qualit√©. Attention : son attaque '√âclat Tranchant' fait tr√®s mal aux pieds ! Un classique des plages... malheureusement. ‚ú®"
            }
        };

        // S√©lection des √©l√©ments
        const modal = document.getElementById('trashmonModal');
        const closeBtn = document.getElementById('closeModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const trashmonCards = document.querySelectorAll('.trashmon-card:not(.locked)');

        // Ouvrir la modal au clic
        trashmonCards.forEach(card => {
            card.addEventListener('click', () => {
                const trashmonType = card.getAttribute('data-trashmon');
                const data = trashmonData[trashmonType];
                
                if (data) {
                    modalImage.src = data.image;
                    modalTitle.textContent = data.name;
                    modalDescription.textContent = data.description;
                    modal.classList.add('active');
                }
            });
        });

        // Fermer la modal
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // Fermer en cliquant en dehors
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Fermer avec la touche √âchap
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
