<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des zones pollu√©es ‚Äì Littoral de Brest</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .map-container {
            padding: 20px;
        }

        .map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .delete-btn {
            display: inline-block;
            padding: 4px 8px;
            margin-top: 5px;
            background-color: #e74c3c;
            color: white;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        /* Modal upload */
        #uploadModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #uploadModal .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        #uploadModal button {
            margin: 5px;
        }
    </style>
</head>
<body>

<header class="banner">
    <h1>Carte des zones pollu√©es</h1>
    <nav>
        <a href="index.html">Accueil</a> |
        <a href="map.html">Carte</a> |
        <a href="gallerie.html">Galerie</a> |
        <a href="collection.html">Collection</a> |
        <a href="profile.html">Profil</a>
    </nav>
</header>

<main>
    <div class="map-container">
        <h2>Rep√©rez les zones pollu√©es du littoral de Brest</h2>
        <div id="map" class="map"></div>
        <p style="text-align: center; margin-top: 15px;">
            üî¥ D√©chets √† ramasser | üü† √Ä valider | üü¢ D√©chets r√©cup√©r√©s
        </p>
    </div>
</main>

<footer>
    <p>&copy; 2026 Trashmon Go - Tous droits r√©serv√©s</p>
</footer>

<!-- Modal upload -->
<div id="uploadModal">
    <div class="modal-content">
        <h3>üì∏ Preuve de nettoyage</h3>
        <input type="file" id="photoInput" accept="image/*" required><br><br>
        <button id="sendPhotoBtn">Envoyer</button>
        <button onclick="closeModal()">Annuler</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const littoralBrestBounds = L.latLngBounds(
    [48.32, -4.65],
    [48.45, -4.35]
);

const map = L.map('map', {
    maxBounds: littoralBrestBounds,
    maxBoundsViscosity: 1.0,
    minZoom: 12,
    maxZoom: 17
});

map.fitBounds(littoralBrestBounds);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

const dateFixe = "22/01/2026";
let selectedMarker = null;
const LIKES_REQUIRED = 3;

/* ==========================
   üî¥ POINTS ROUGES
========================== */
const dechetsRouges = [
    [48.382, -4.494],
    [48.371, -4.477],
    [48.405, -4.515],
    [48.360, -4.450]
];

dechetsRouges.forEach(coord => createRedMarker(coord, dateFixe));

function createRedMarker(coord, date) {
    const marker = L.circleMarker(coord, {
        radius: 10,
        color: '#c0392b',
        fillColor: '#e74c3c',
        fillOpacity: 0.9,
        weight: 2
    }).addTo(map);

    marker.status = "red";
    marker.likes = 0;

    marker.bindPopup(`
        üî¥ D√©chets √† ramasser<br>
        <em>Date : ${date}</em><br><br>
        <button onclick="markAsCleaned()">Je l‚Äôai nettoy√©e</button>
    `);

    marker.on("click", () => selectedMarker = marker);
}

/* ==========================
   üü¢ POINTS VERTS EXISTANTS
========================== */
const dechetsVertsCoords = [
    [48.388, -4.502],
    [48.365, -4.468],
    [48.410, -4.480]
];

dechetsVertsCoords.forEach(coord => createGreenMarker(coord, dateFixe));

function createGreenMarker(coord, date) {
    const marker = L.circleMarker(coord, {
        radius: 8,
        color: '#1e8449',
        fillColor: '#2ecc71',
        fillOpacity: 0.9,
        weight: 2
    }).addTo(map);

    marker.bindPopup(`üü¢ D√©chets r√©cup√©r√©s<br><em>Date : ${date}</em>`);
}

/* ==========================
   AJOUT MANUEL POINT ROUGE
========================== */
map.on('click', function(e) {
    const popupContent = document.createElement('div');
    popupContent.innerHTML = "<strong>Choisissez le type de d√©chet :</strong><br>";

    const select = document.createElement('select');
    ["Plastique", "M√©gots", "Cartons", "Verre"].forEach(opt => {
        const optionEl = document.createElement('option');
        optionEl.value = opt;
        optionEl.text = opt;
        select.appendChild(optionEl);
    });

    const btnAdd = document.createElement('button');
    btnAdd.innerText = "Ajouter le point";
    btnAdd.style.marginTop = "5px";

    btnAdd.onclick = function() {
        const now = new Date().toLocaleString();
        createRedMarker(e.latlng, now);
        map.closePopup();
    };

    popupContent.appendChild(select);
    popupContent.appendChild(document.createElement('br'));
    popupContent.appendChild(btnAdd);

    L.popup()
     .setLatLng(e.latlng)
     .setContent(popupContent)
     .openOn(map);
});

/* ==========================
   üü† ‚Üí PASSAGE √Ä VALIDER
========================== */
function markAsCleaned() {
    if (!selectedMarker) return;
    document.getElementById("uploadModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("uploadModal").style.display = "none";
    document.getElementById("photoInput").value = "";
}

document.getElementById("sendPhotoBtn").addEventListener("click", () => {
    const fileInput = document.getElementById("photoInput");

    if (!fileInput.files || fileInput.files.length === 0) {
        alert("‚õî Une image est obligatoire pour valider le nettoyage.");
        return;
    }

    selectedMarker.status = "orange";
    selectedMarker.likes = 0;

    selectedMarker.setStyle({
        radius: 9,
        color: '#e67e22',
        fillColor: '#f39c12',
        fillOpacity: 0.9
    });

    updateOrangePopup(selectedMarker);
    closeModal();
});

/* ==========================
   üëç VALIDATION COMMUNAUTAIRE
========================== */
function updateOrangePopup(marker) {
    marker.bindPopup(`
        üü† Zone nettoy√©e ‚Äì en attente de validation<br>
        üëç V√©rifications : ${marker.likes} / ${LIKES_REQUIRED}<br><br>
        <button onclick="likeZone()">J‚Äôai v√©rifi√©</button>
    `);
}

function likeZone() {
    if (!selectedMarker || selectedMarker.status !== "orange") return;

    selectedMarker.likes++;

    if (selectedMarker.likes >= LIKES_REQUIRED) {
        passToGreen(selectedMarker);
    } else {
        updateOrangePopup(selectedMarker);
        selectedMarker.openPopup();
    }
}

/* ==========================
   üü¢ PASSAGE VALID√â
========================== */
function passToGreen(marker) {
    marker.status = "green";

    marker.setStyle({
        radius: 8,
        color: '#1e8449',
        fillColor: '#2ecc71',
        fillOpacity: 0.9
    });

    const now = new Date().toLocaleString();

    marker.bindPopup(`
        üü¢ D√©chets r√©cup√©r√©s<br>
        <em>Valid√© le : ${now}</em>
    `);

    marker.openPopup();
}
</script>

</body>
</html>
